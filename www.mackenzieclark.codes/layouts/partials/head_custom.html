<header>
    <nav title="Primary Navigation">
        <ul>
            {{ $title := lower .Title }}
            {{ $section := lower .Section }}
            <li class="main-nav-item {{ if .IsHome }}current{{ end }}">
                <a href="{{ .Site.BaseURL }}" title="Home">home</a>
            </li>
            {{ range .Site.Menus.main }}
            {{ $name := lower .Name }}
            <li class="main-nav-item {{ if eq $name $title }}current{{ else if eq $section $name }}current{{ else if eq $title (pluralize $name) }}current{{ end }}">
                <a href="{{ .URL }}" title="{{ .Name }}">{{ lower .Name }}</a>
            </li>
            {{end}}

            {{ range .Site.Menus.feed }}
            {{ $name := lower .Name}}
            <li class="feed-nav-item">
                <a href="{{ .URL }}" title="{{ .Name }}">{{ lower .Name}}</a>
            </li>
            {{end}}
        </ul>
    </nav>
</header>
